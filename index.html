<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier list de films</title>
    <link rel="stylesheet" href="./styles/index.style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Liste de Films</h1>

        <div class="recherche">
            <div>
                <input type="text" id="searchInput" placeholder="Rechercher des films...">
            </div>
            <div id="suggestions"></div>
        </div>

        <div class="films-ajoutes" id="dropFilmAjoutes"  ondrop="drop(event, 'FilmAjoutes')" ondragover="allowDrop(event)">
        </div>

        <div class="tiers">
            <div class="tier-container">
                <div class="tier" id="topTier">
                    <h2>Top Tier</h2>
                </div>
                <div class="drop-area" id="dropTopTier" ondrop="drop(event, 'TopTier')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-container">
                <div class="tier" id="highTier">
                    <h2>Haute Qualité</h2>
                </div>
                <div class="drop-area" id="dropHighTier" ondrop="drop(event, 'HighTier')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-container">
                <div class="tier" id="midTier" >
                    <h2>Moyenne Qualité</h2>
                </div>
                <div class="drop-area" id="dropMidTier" ondrop="drop(event, 'MidTier')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-container">
                <div class="tier" id="lowTier">
                    <h2>Basse Qualité</h2>
                </div>
                <div class="drop-area" id="dropLowTier" ondrop="drop(event, 'LowTier')" ondragover="allowDrop(event)"></div>
            </div>
    </div>
        
    <script src="./config.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
