<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier list de films</title>
    <link rel="stylesheet" href="./styles/index.style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Liste de Films</h1>
        <div class="recherche">
            <input type="text" id="searchInput" placeholder="Rechercher des films...">
            <div id="searchResults"></div>
        </div>
        <div class="tiers">
            <div class="tier-container">
                <div class="tier" id="topTier" ondrop="drop(event, 'topTier')" ondragover="allowDrop(event)">
                    <h2>Top Tier</h2>
                </div>
                <div class="drop-area" id="dropTopTier" ondrop="dropOnSide(event, 'topTier')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-container">
                <div class="tier" id="highTier" ondrop="drop(event, 'highTier')" ondragover="allowDrop(event)">
                    <h2>Haute Qualité</h2>
                </div>
                <div class="drop-area" id="dropHighTier" ondrop="dropOnSide(event, 'highTier')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-container">
                <div class="tier" id="midTier" ondrop="drop(event, 'midTier')" ondragover="allowDrop(event)">
                    <h2>Moyenne Qualité</h2>
                </div>
                <div class="drop-area" id="dropMidTier" ondrop="dropOnSide(event, 'midTier')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-container">
                <div class="tier" id="lowTier" ondrop="drop(event, 'lowTier')" ondragover="allowDrop(event)">
                    <h2>Basse Qualité</h2>
                </div>
                <div class="drop-area" id="dropLowTier" ondrop="dropOnSide(event, 'lowTier')" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
</html>
